<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceptance Status</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
  
  <body>
    <header>
      <a href="#"><img class="logo" src="osb.png" alt="logo"></a>
      <h1 class="title">Acceptance Status Form</h1>
    </header>
    <div class="main">
      <form id="myForm">
        <div class="block">
          <label for="gender">What is Your Gender?</label>
          <select name="gender" id="gender" onchange="GenderFunction(this)">
            <option value=""></option>
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
        </div>
        <div class="block">
          <label for="prev-uni">What is your previous university?</label>
          <select name="prev-uni" id="prev-uni" onchange="UniFunction(this)" >
            <option value=""></option>
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
          </select>
        </div>
        <div class="block">
          <label for="degree">What is your last degree?</label>
          <select name="degree" id="degree" onchange="DegreeFunction(this)">
            <option value=""></option>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
        </div>
        <div class="block">
          <label for="gpa">What is your last GPA (out of 100)</label>
          <input type="number" name="gpa" id="gpa" step="0.01" />
        </div>
        <div class="block">
          <button class="button" type="submit">Submit</button>
        </div>
        <div class="block" id="result"></div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
